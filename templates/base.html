<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
    }
    .container {
      max-width: 600px;
      background-color: #1e1e1e;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #00bcd4;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: #121212;
      text-decoration: none;
      border-radius: 6px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">{% block subject %}{% endblock %}</div>
    <div>{% block content %}{% endblock %}</div>
    <div class="footer">
      &copy; 2025 YourAppName | All rights reserved.
    </div>
  </div>
</body>
</html>
